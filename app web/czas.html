<body>
    <script>
        function pokaz()
        {
        let data = new Date();


        document.write("Rok: " + data.getFullYear() + "<br/>");
        document.write("Miesiąc: " + data.getMonth() + "<br/>");
        document.write("Dzień tygodnia: " + data.getDay() + "<br/>");
        document.write("Dzień miesiąca: " + data.getDate() + "<br/>");
        document.write("Godzina: " + data.getHours() + "<br/>");
        document.write("Minuta: " + data.getMinutes() + "<br/>");
        document.write("Sekunda: " + data.getSeconds() + "<br/>");
        document.write("Milisekunda: " + data.getMilliseconds() + "<br/>");
        }
    </script>

    <script>
        function ShowTime()
        {
            date = new Date();
           let hour =Fix(date.getHours());
           let minute = Fix(date.getMinutes());
           let sec = Fix(date.getSeconds())
            
            let time= hour + ":"+minute + ":" + sec;
            document.write(time)
    
        }
        function Fix(elementToFix){
            if (elementToFix <10 )
                return"0" +elementToFix;
            return elementToFix;
        }
        ShowTime()
    </script>
